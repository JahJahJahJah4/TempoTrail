
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Tempo Trail Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body { margin: 0; font-family: sans-serif; background-color: #0C0C0C; color: white; }
    #map { height: 100vh; width: 100vw; }
    .leaflet-popup-content-wrapper { background: #1E1E1E; color: #fff; }
    .leaflet-popup-tip { background: #1E1E1E; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([41.8781, -87.6298], 12); // Centered on Chicago

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: 'Â© OpenStreetMap'
    }).addTo(map);

    // Load all JSON files (hosted on GitHub)
    const jsonSources = [
      {
        url: 'https://raw.githubusercontent.com/JahJahJahJah4/Repo3/main/chicago_venues.json',
        markerColor: 'red',
        label: 'Venue'
      },
      {
        url: 'https://raw.githubusercontent.com/JahJahJahJah4/Repo3/main/chicago_artists.json',
        markerColor: 'blue',
        label: 'Artist'
      },
      {
        url: 'https://raw.githubusercontent.com/JahJahJahJah4/Repo3/main/chicago_events.json',
        markerColor: 'green',
        label: 'Event'
      },
      {
        url: 'https://raw.githubusercontent.com/JahJahJahJah4/Repo3/main/chicago_sellers.json',
        markerColor: 'orange',
        label: 'Seller'
      },
      {
        url: 'https://raw.githubusercontent.com/JahJahJahJah4/Repo3/main/chicago_groups.json',
        markerColor: 'purple',
        label: 'Group'
      }
    ];

    function addMarker(data, color, label) {
      if (!Array.isArray(data)) return;
      data.forEach(item => {
        if (item.latitude && item.longitude) {
          const popupContent = `<b>${label}:</b> ${item.name || 'Unnamed'}<br>
            ${item.description || ''}<br>
            <i>${item.address || ''}</i>`;
          const marker = L.circleMarker([item.latitude, item.longitude], {
            radius: 8,
            fillColor: color,
            color: '#000',
            weight: 1,
            opacity: 1,
            fillOpacity: 0.8
          }).addTo(map).bindPopup(popupContent);
        }
      });
    }

    jsonSources.forEach(src => {
      fetch(src.url)
        .then(res => res.json())
        .then(data => addMarker(data, src.markerColor, src.label))
        .catch(err => console.error('Error loading:', src.url, err));
    });
  </script>
</body>
</html>
